<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- header section -->
    <header>
      <!-- navbar -->
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
          <a class="navbar-brand" href="#"
            >CRYPTO<span id="logoSpan">WORLD</span></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="./index.html"
                  ><i class="bi bi-backspace-fill px-2"></i>Go Back</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- calculator section -->
    <section class="container my-3">
        <article>
            <h3>USD to Bitcoin Converter <i class="bi bi-currency-bitcoin"></i></h3>
            <form>
              <div class="mb-3">
                <label for="usd-inp" class="form-label"
                  >USD <i class="bi bi-currency-dollar"></i
                ></label>
                <input type="number" class="form-control" id="usd-inp" />
              </div>
              <div class="mb-3">
                <label for="btc-inp" class="form-label"
                  >Bitcoin <i class="bi bi-currency-bitcoin"></i
                ></label>
                <input type="number" class="form-control" id="btc-dis" disabled />
              </div>
              <button type="submit" class="btn btn-primary" id="usd-btc-btn">
                Convert
              </button>
            </form>
        </article>
      <br>
        <article>
            <h3>Bitcoin to USD Converter <i class="bi bi-currency-dollar"></i></h3>
            <form>
                <div class="mb-3">
                  <label for="btc-inp" class="form-label"
                    >Bitcoin <i class="bi bi-currency-bitcoin"></i
                  ></label>
                  <input type="number" class="form-control" id="btc-inp" />
                </div>
                <div class="mb-3">
                  <label for="usd-inp" class="form-label"
                    >USD <i class="bi bi-currency-dollar"></i
                  ></label>
                  <input type="number" class="form-control" id="usd-dis" disabled />
                </div>
                <button type="submit" class="btn btn-primary" id="btc-usd-btn">
                  Convert
                </button>
              </form>
        </article>

      
    </section>

    <footer>~ Made by Naina Upadhyay</footer>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="script.js"></script>
  </body>
</html>
